<div class="card" >
	<img class="card-img-top" src="../../{{hero.img}}" alt="Card image cap">
	<div class="card-body">
		<h5 class="card-title">{{hero.nombre}}</h5>
		<p class="card-text">{{ hero.bio }}</p>
		<p class="card-text"><small class="text-muted">Aparicion: {{hero.aparicion}}</small></p>

		<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Mostrar mas...</a>
	</div>
</div>
